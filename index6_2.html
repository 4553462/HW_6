<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    .b{
    margin: 10px auto;
    width: 20%;
    border: 2px solid red;
    padding: 10px 15px 65px 15px ;
    border-radius: 20px;
    text-align: center;
    }

    p {
        margin-bottom: -20px;
    }
    #list{
    display: flex;
    flex-wrap: wrap;
    }

    </style>
<body>
    <input id = "id" placeholder="Enter ID">
    <button id = "post">Get</button>
    <div id="list"></div>
</body>
<script>
    const input = document.getElementById("id")
    const btn = document.getElementById("post")
    const list = document.getElementById("list")

    btn.addEventListener("click", () =>{
    const getData = async () =>{
    const data = await fetch('https://jsonplaceholder.typicode.com/posts')
    const object = await data.json()
    const filter = object.filter((el) => el.userId == input.value)
    const objects = filter.map((el) =>{
          return `<div class = "b"><p>User id: ${el.userId}</p><p>Id: ${el.id}</p><p>${el.title} ${el.body}</p></div>`
    })
    
    list.innerHTML = objects.join(" ")
}

    getData()
})

</script>
</html>
